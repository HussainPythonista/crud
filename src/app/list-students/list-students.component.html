<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <table class="table table-dark" *ngIf="isLoggedIn">
        <tr>
            <th>Serial Number</th>
            <th>Student name</th>
            <th>Class</th>
            <th>Teacher Name</th>
        </tr>
        <tr *ngFor="let name of student_details; let i=index;">
            <td>{{i}}</td>
            <td>{{name.student_name}}</td>
            <td>{{name.class}}</td>
            <td>{{name.Teachername}}</td>
            <td><a href="#">Edit</a></td>

            <button [routerLink]="['/detete']">Delete</button>
        </tr>
        

    </table>
    
    
</body>
</html>
